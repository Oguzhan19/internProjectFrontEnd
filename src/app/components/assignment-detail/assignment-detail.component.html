<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <table border=5>
    <tbody>
<div *ngIf="assignment">
  <h2>{{assignment.name | uppercase}} Details</h2>
  <div><span><b>id:</b> </span>{{assignment.id}}</div>
  <div>
    <label>capacity
      <input [(ngModel)]="assignment.capacity" placeholder="capacity"/>
    </label>
    <br />
    <label>duration:
        <input [(ngModel)]="assignment.duration" placeholder="duration"/>
      </label>
      <br />
      <label>name:
              <input [(ngModel)]="assignment.name" placeholder="name"/>
            </label>
            <br />
      <label>start_date:
          <input [(ngModel)]="assignment.start_date" placeholder="start_date"/>
        </label>
        <br />
      <label>employee:
              <input [(ngModel)]="assignment.employee" placeholder="employee"/>
            </label>
            <br />
            <label>project:
              <input [(ngModel)]="assignment.project" placeholder="project"/>
            </label>
            <br />
  </div>
  <button (click)="save()">save</button>
</div>
</tbody>
</table>
