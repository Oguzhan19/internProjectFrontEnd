<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
<div *ngIf="project">
        <h2>{{project.pname | uppercase}} Details</h2>
        <div><span><b>id: </b></span>{{project.id}}</div>
        <div>
          <label>client
            <input [(ngModel)]="project.client" placeholder="client"/>
          </label>
          <br />
          <label>maxCapacity:
              <input [(ngModel)]="project.maxcapacity" placeholder="maxcapacity"/>
            </label>
            <br />
            <label>pname:
                    <input [(ngModel)]="project.pname" placeholder="pname"/>
                  </label>
                  <br />
            <label>status:
                <input [(ngModel)]="project.status" placeholder="status"/>
              </label>
        </div>
        <button (click)="save()">save</button>
      </div>
