<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
<div *ngIf="employee">
    <h2>{{employee.name | uppercase}} Details</h2>
    <div><span>id: </span>{{employee.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="employee.name" placeholder="name"/>
      </label>
      <br />
      <label>email:
          <input [(ngModel)]="employee.email" placeholder="email"/>
        </label>
        <br />
        <label>status:
            <input [(ngModel)]="employee.status" placeholder="status"/>
          </label>
    </div>
    <button (click)="save()">save</button>
  </div>
